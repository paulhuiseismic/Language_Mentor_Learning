apiVersion: apps/v1
kind: Deployment
metadata:
  name: language-mentor
  labels:
    app: language-mentor
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: language-mentor
  template:
    metadata:
      labels:
        app: language-mentor
        version: v1
    spec:
      containers:
      - name: language-mentor
        image: ghcr.io/your-org/language-mentor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7860
          name: http
          protocol: TCP
        env:
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: language-mentor-secrets
              key: azure-openai-api-key
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: language-mentor-secrets
              key: azure-openai-endpoint
        - name: AZURE_API_VERSION
          value: "2024-02-15-preview"
        - name: AZURE_MODEL
          value: "gpt-4"
        - name: GRADIO_SERVER_NAME
          value: "0.0.0.0"
        - name: GRADIO_SERVER_PORT
          value: "7860"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: language-mentor-service
  labels:
    app: language-mentor
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: language-mentor
---
apiVersion: v1
kind: Secret
metadata:
  name: language-mentor-secrets
type: Opaque
stringData:
  azure-openai-api-key: "your-api-key-here"
  azure-openai-endpoint: "https://your-resource.openai.azure.com/"

