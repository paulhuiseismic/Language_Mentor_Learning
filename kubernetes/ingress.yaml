apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: language-mentor-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - language-mentor.yourdomain.com
    secretName: language-mentor-tls
  rules:
  - host: language-mentor.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: language-mentor-service
            port:
              number: 80

